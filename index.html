<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main__app">
        <div class="search__box">
            <input type="text" class="search" placeholder="Search City Here">
        </div>
        <div class="location">
          <p class="city">Hanoi,Vn</p>
          <p class="date">Sunday 16 January 2022</p>
        </div>
        <div class="weather__app">
           
            <p class="temp">25°c</p>
            <p class="weather">Clouds</p>
              <p class="min__max-temp">15°c / 21°c</p>
              <p class="presure"><i class="fas fa-tint"></i> 1023</p>
              <p class="humidity">100</p>
        </div>
    </div>
    <script src="app/main.js"></script>
</body>
</html>
